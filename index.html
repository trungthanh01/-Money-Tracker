<body>
    <div id="app-container">
        <header class="card header-main">
            <div class="header-title">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-label="Logo quản lý tài chính"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
                </div>
                <h1>Trình Quản Lý Tài Chính</h1>
            </div>
            <div id="auth-info">Dữ liệu được lưu trên trình duyệt này</div>
        </header>

        <nav class="card nav-main">
            <ul>
                <li><button data-view="dashboard" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>Bảng Tin</span></button></li>
                <li><button data-view="investment" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg><span>Đầu Tư</span></button></li>
                <li><button data-view="education" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg><span>Học Tập</span></button></li>
            </ul>
        </nav>

        <main>
            <div id="dashboard-view" class="view active">
                <div class="grid-container dashboard-summary">
                    <div class="card card-balance">
                        <div>
                            <p class="text-muted">Tổng Số Dư</p>
                            <p id="total-balance" class="total-balance-amount">0 ₫</p>
                        </div>
                        <div class="action-buttons">
                            <button id="add-income-btn" class="btn btn-green">Thêm Thu Nhập</button>
                            <button id="add-expense-btn" class="btn btn-red">Thêm Chi Tiêu</button>
                            <button id="add-salary-btn" class="btn btn-blue">Nhập Lương</button>
                        </div>
                    </div>
                    <div class="card card-chart">
                         <p class="text-muted">Phân Bổ Tài Sản</p>
                         <canvas id="jars-chart"></canvas>
                    </div>
                </div>
                <div id="jars-container" class="grid-container jars-grid"></div>
            </div>
            <div id="investment-view" class="view"></div>
            <div id="education-view" class="view"></div>
        </main>
    </div>

    <div id="transaction-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h2 id="transaction-modal-title" class="modal-title">Thêm Giao Dịch</h2>
            <form id="transaction-form">
                <input type="hidden" id="transaction-type">
                <div class="form-group">
                    <label for="transaction-amount">Số tiền</label>
                    <input type="text" id="transaction-amount" class="form-input" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label for="transaction-description">Mô tả</label>
                    <input type="text" id="transaction-description" class="form-input" placeholder="VD: Lương tháng 7, Tiền ăn tối" required>
                </div>
                <div class="form-group">
                    <label for="transaction-jar">Chọn hũ</label>
                    <select id="transaction-jar" class="form-input"></select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-transaction-btn" class="btn btn-light">Hủy</button>
                    <button type="submit" id="save-transaction-btn" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    <div id="jar-detail-modal" class="modal"></div>

    <div id="edit-salary-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="hideEditSalaryModal()">&times;</button>
            <h2 class="modal-title">Chỉnh sửa tổng lương</h2>
            <div class="form-group">
                <label for="edit-salary-amount">Tổng lương mới</label>
                <input type="text" id="edit-salary-amount" class="form-input" placeholder="0" autocomplete="off" required>
            </div>
            <div class="form-actions">
                <button type="button" id="cancel-edit-salary-btn" class="btn btn-light">Hủy</button>
                <button type="button" id="save-edit-salary-btn" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>

    <footer class="card footer-main">
        <div class="footer-credit">
            <span class="text-muted">By</span>

            <a href="https://x.com/marcusleovn" target="_blank" rel="noopener" aria-label="X (Twitter)" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </footer>

</body>
</html>
